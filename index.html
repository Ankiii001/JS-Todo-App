<!DOCTYPE html>

<html>

<head>
    <title>To-do App</title>
    <link href="images/To-Do_icon.png" rel="icon">
    <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header_title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" class="input" placeholder="Filter todos">
            <label class="checkbox">
                <input id="hide-completed" type="checkbox"> Hide completed todo
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form id="new-todo">
            <input type="text" class="input" placeholder="Enter new todo" name="newTodoText">
            <button class="button">Add Todo</button>
        </form>
    </div>

    <script src="scripts/uuidv4.js"></script>
    <script src="scripts/todo-functions.js"></script>
    <script src="scripts/todo-app.js"></script>
</body>

</html>
